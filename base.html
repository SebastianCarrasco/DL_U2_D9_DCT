<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Asegura la compatibilidad con Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para ser responsiva -->
    <title>Desafío 1 - JavaScript</title> <!-- Título de la página -->
    <link rel="stylesheet" href="estilos.css"> <!-- Vincula la hoja de estilos CSS -->
</head>
<body>
    <section> <!-- Sección principal de la página -->
        <div class="card"> <!-- Tarjeta contenedora de la información del producto -->
            <div class="img-card"></div> <!-- Contenedor para la imagen del producto -->
            <h6>Laptop Gamer AMD</h6> <!-- Título del producto -->
            <p>Precio base: $<span class="precio-inicial">1500</span></p> <!-- Precio inicial del producto -->
            <p>Cantidad: <!-- Contenedor para la cantidad y botones de ajuste -->
                <span class="cantidad">0</span> <!-- Cantidad inicial del producto -->
                <button class="btn-incrementar">+</button> <!-- Botón para incrementar la cantidad -->
                <button class="btn-decrementar">-</button> <!-- Botón para decrementar la cantidad -->
            </p>
        </div>
    </section>
    <div class="total-section"> <!-- Sección para mostrar el total a pagar -->
        <p>Total a pagar: $<span class="valor-total">0</span></p> <!-- Total inicial a pagar -->
    </div>
    <script src="index.js"></script> <!-- Vincula el archivo JavaScript -->
</body>
</html>
